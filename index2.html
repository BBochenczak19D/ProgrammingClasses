<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script2.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
        body{
            background-color: rgb(26, 26, 26);
           
        }
    </style>
</head>
<body>
  <nav class="flex justify-between items-center h-16 max-w-[1240px] mx-auto p-3 text-white">
    <h1 class="text-white font-bold self-center">Programowanie</h1>
    <ul class="flex content-center justify-between text-white">
      <li class="p-3">Zadanie 1</li>
      <li class="p-3">Zadanie 2</li>
      <li class="p-3">Zadanie 3</li>
      <li class="p-3">Zadanie 4</li>
      <li class="p-3">Zadanie 5</li>
    </ul>
  </nav>
    <section class="text-center bg-slate-900" >
      <div class="p-5 flex flex-col items-center h-full ">
        <h1 class="text-sky-400 font-bold text-2xl md:text-5xl">Cezar Ciphr</h1>
        <form class="max-w-[800px] w-full h-fit flex flex-col md:flex-row items-center mx-auto text-center p-5" onsubmit="event.preventDefault()">
            <input class="m-2 border-2 rounded-lg border-sky-500 bg-transparent p-3 w-[170px] md:w-[220px] text-white bg-gray-900" name="firstName" type="text" placeholder="first name">
            <input class="m-2 border-2 rounded-lg border-sky-500 bg-transparent p-3 w-[170px] md:w-[220px] text-white bg-gray-900" name="lastName" type="text" placeholder="last name">
            <input class="m-2 border-2 rounded-lg border-sky-500 bg-transparent p-3 w-[170px] md:w-[220px] text-white bg-gray-900" name="moveAplhabet" type="number" placeholder="move alphabet">
            <input class="m-2 max-w-[250px] btn text-sky-500 p-3 rounded-lg border-dashed border-2 border-sky-500 bg-gray-900 hover:bg-sky-700 ease-out duration-300" type="submit" value="Przeslij">
        </form>
        <div class="flex flex-col md:flex-row">
          <div>
            <p class="text-sky-400">Reverse name and last name:</p>
            <div class="m-2 p-3 box-names rounded-lg border-dotted border-2 border-sky-500 text-white w-[300px] h-[100px] bg-gray-900"></div>
          </div>
          <div>
            <p class="text-sky-400">Encoded string with Cezar code:</p>
            <div class="m-2 p-3 box-cezar rounded-lg border-dotted border-2 border-sky-500 text-white w-[300px] h-[100px] bg-gray-900"></div>
          </div>
        </div>
      </div>
    </section>
    
</div>
</body>
</html>
